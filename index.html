<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva - Psicología UDLA</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Malla Curricular Interactiva – Psicología UDLA</h1>
  <div id="grid">
    <!-- Semestre 1 -->
    <div class="semester">
      <h2>1° Semestre</h2>
      <button class="course" data-id="A" data-prereqs="">Psicología General</button>
      <button class="course" data-id="B" data-prereqs="">Perspectivas en Psicología</button>
      <button class="course" data-id="C" data-prereqs="">Lenguaje Cuantitativo</button>
      <button class="course" data-id="D" data-prereqs="">Lenguaje y Comunicación Digital</button>
    </div>
    <!-- Semestre 2 -->
    <div class="semester">
      <h2>2° Semestre</h2>
      <button class="course" data-id="E" data-prereqs="C">Estadística en Psicología</button>
      <button class="course" data-id="F" data-prereqs="A+B">Introducción a la Investigación en Psicología</button>
      <button class="course" data-id="G" data-prereqs="D">Investigación y Textos Académicos</button>
    </div>
    <!-- Semestre 3 -->
    <div class="semester">
      <h2>3° Semestre</h2>
      <button class="course" data-id="H" data-prereqs="A">Psicología de la Personalidad</button>
      <button class="course" data-id="I" data-prereqs="">Inglés Elemental 2</button>
      <button class="course" data-id="J" data-prereqs="A">Bases Fisiológicas de la Psicología</button>
    </div>
    <!-- Semestre 4 -->
    <div class="semester">
      <h2>4° Semestre</h2>
      <button class="course" data-id="K" data-prereqs="">Inglés Intermedio I</button>
      <button class="course" data-id="L" data-prereqs="J">Cognición y Aprendizaje</button>
      <button class="course" data-id="M" data-prereqs="A">Desarrollo a Través de la Vida I</button>
      <button class="course" data-id="N" data-prereqs="">Pensamiento Crítico</button>
    </div>
    <!-- Semestre 5 -->
    <div class="semester">
      <h2>5° Semestre</h2>
      <button class="course" data-id="O" data-prereqs="">Inglés Intermedio II</button>
      <button class="course" data-id="P" data-prereqs="L+H+M">Psicopatología de la Niñez y Adolescencia</button>
    </div>
    <!-- Semestre 6 -->
    <div class="semester">
      <h2>6° Semestre</h2>
      <button class="course" data-id="Q" data-prereqs="M+L+H+F">Psicología Social</button>
      <button class="course" data-id="R" data-prereqs="">Gestión en Organizaciones Saludables</button>
      <button class="course" data-id="S" data-prereqs="">Pedagogía y Andragogía</button>
    </div>
    <!-- Semestre 7 -->
    <div class="semester">
      <h2>7° Semestre</h2>
      <button class="course" data-id="T" data-prereqs="Q">Psicología Comunitaria</button>
      <button class="course" data-id="U" data-prereqs="">Inglés Avanzado I</button>
      <button class="course" data-id="V" data-prereqs="F+G+E">Investigación en Psicología II</button>
      <button class="course" data-id="W" data-prereqs="">Entrevistas Psicológicas</button>
      <button class="course" data-id="X" data-prereqs="">Psicología con Aplicación al Ámbito Social</button>
      <button class="course" data-id="Y" data-prereqs="">Proyectos de Vida</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
